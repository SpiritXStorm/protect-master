name: Merge Check

on:
  pull_request_review:
    types: [submitted]
    branches:
      - main
      - master

jobs:
  approved:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - name: check source branch
        if: ${{ !startsWith(github.event.pull_request.head_ref, 'release/') && !startsWith(github.event.pull_request.head_ref, 'hotfix/') }}
        run: |
          echo "Only release/ and hotfix/ branch can be merged to ${{ github.event.pull_request.base_ref }}"
          exit 1
